<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="CSS/login.css">
    <title>LOGIN</title>
    <script>
        function checkCredentials() {
            
        let storedUser = JSON.parse(localStorage.getItem("user"));

        let enteredUsername = document.getElementById("username").value;
        let enteredPassword = document.getElementById("password").value;

        if (enteredUsername == storedUser.NomCompler && enteredPassword == storedUser.MotDePasse) {
            alert("Connexion r√©ussie !");
            window.location.href="bulletin.html";
        } else {
            alert("Nom d'utilisateur ou mot de passe incorrect !");
        }
        }
    </script>
</head>
<body>
    <div>
        <nav>
            <img src="Acsessoires/1684151737701.png" class="logo">
            <ul>
                <li><a href="index.html">home</a></li>
                <li><a href="signup.html">signup</a></li>
                <li><a href="login.html">login</a></li>

            </ul>
        </nav>
    </div>
    <div class="bd">
    <div class="wrapper">
        <div class="for-box login">
            <h2>Login</h2>
            <form onsubmit="checkCredentials(); return false;">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="person"></ion-icon>
                    </span>
                    
                    <input type="text" id="username" required>
                    <label for="username">Username</label>
                    
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    
                    <input type="password" id="password" required>
                    <label for="password">Password</label>
                   
                </div>
                <div class="remembre-forgot">
                    <label><input type="checkbox">Rememder me</label>
                    <a href="#">Forgot Password ?</a>
                </div>
                <button type="submit" class="btn">login</button>
                <div class="login-register">
                    <p>Don't have an account ? <a href="signup.html" class="register-link">SignUp</a></p>
                </div>
            </form>
        </div>
    </div>
</div>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>

</html>
