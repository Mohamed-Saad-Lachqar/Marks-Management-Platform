<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="CSS/signup.css">
    <title>SignUp</title>
    <script>
        function saveUser() {
          let name = document.getElementById("username").value;
          let password = document.getElementById("motdepasse").value;
  
          let user = {NomCompler: name, MotDePasse: password};

          localStorage.setItem("user", JSON.stringify(user));
        }
      </script>
</head>
<body>
    <div>
        <nav>
            <img src="Acsessoires/1684151737701.png" class="logo">
            <ul>
                <li><a href="index.html">home</a></li>
                <li><a href="signup.html">signup</a></li>
                <li><a href="login.html">login</a></li>

            </ul>
        </nav>
    </div>
    <div class="bd">
        
    <div class="wrapper">
        <div class="for-box login">
            <h2>Sign Up</h2>
            <form onsubmit="saveUser()" action="login.html">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="person"></ion-icon>
                    </span>
                    <input type="text" id="username" required>
                    <label for="username">Username</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="call"></ion-icon>
                    </span>
                    <input type="text" required>
                    <label>Mobil Phone</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    
                    <input type="password" id="motdepasse" required>
                    <label for="motdepasse">Password</label>
                   
                </div>
                <button type="submit" class="btn">Singup</button>
                
                <div class="login-register">
                    <p>You have an account ? <a href="login.html" class="register-link">Register</a></p>
                </div>
            </form>
        </div>
    </div>

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</div>
</body>
</html>
